    </div>
    <div tabindex="0" onclick="closeSidebar()" class="content" id="content">
        <img src="">
    </div>
    <script src="sidebar.js"></script>
    <script>
        $("#home").click(function(){
        $("#content").load("home.html");

        $("#adicionar").click(function(){
