<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="box">
        <form action="">
            <div class="field1">
                <div class="data">
                    <label for="data_ocorrido"><b>Data do Ocorrido:</b></label>
                    <br>
                    <input type="date" class="data_ocorrido" id="data_ocorrido">
                </div>
                <div class="area">
                    <label for="area">Área:</label>
                    <br>
                    <select id="area">
                        <option value="Área 1">Área 1</option>
                        <option value="Área 2">Área 2</option>
                        <option value="Área 3">Área 3</option>
                        <option value="Área 4">Área 4</option>
                    </select>
                </div>
            </div>
            <div class="field2">

                <div class="empresa">
                    Empresa Envolvida:
                <br>
                <input type="radio" id="Palmont" name="empresa" value="Palmont" required>
                <label for="Palmont">Palmont</label>

                <br>

                <input type="radio" id="Subcontratada" name="empresa" value="Subcontratada" required>
                <label for="Subcontratada">Subcontratada</label>

                <br><br>
                </div>

                <div class="equip">
                    <label for="equipamentos">Equipamentos:</label>
                        <br>
                        <select id="equipamentos">
                            <option value="Equipamentos 1">Equipamentos 1</option>
                            <option value="Equipamentos 2">Equipamentos 2</option>
                            <option value="Equipamentos 3">Equipamentos 3</option>
                            <option value="Equipamentos 4">Equipamentos 4</option>
                        </select>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
